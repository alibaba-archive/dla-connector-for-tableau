[Datasource]
Name = dlatableau_mysql_odbc
LogicalQueryFormat = dla_mysql_odbc
CommandLineOverride = -DLogLevel=Debug -DModifyDialect=1 -DConnectPluginsPath=plugins

MaxThread = 1 
MaxSubThread = 20

[LogicalConfig]
Name = dla_mysql_odbc
tablename = $dsName 
tablenameLower = True
fieldnameLower_underscore = True
bool0 = [bool0x]
bool1 = [bool1x]
bool2 = [bool2x]
bool3 = [bool3x]

[StandardTests]

[LODTests]

[UnionTest]
